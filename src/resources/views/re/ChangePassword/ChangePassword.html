<div class="mt-3 col-main-inner">
  <PageHeader :title="'Change Password'" />

  <div class="d-flex justify-content-center">
    <div class="change-password-form mt-5">

      <form class="form-group" @submit.prevent="changePassword">
        <p class="h4 text-center mb-4"></p>
        <div class="row">
          <div class="col-12 col-md-4 align-self-end font-weight-bold">
            <label>Password:</label>
          </div>
          <div class="col-12 col-md-8">
            <span v-show="errors.has('password')" class="text-danger">{{ errors.first('password') }}</span>
            <!--<input type="password" class="form-control" v-model="password" v-validate="'required|min:6|max:16|regex:/(^([a-zA-Z0-9_])+$)/'" name="password"/>-->
            <input type="password" class="form-control" v-model="password" v-validate="{required: true, min: 6, max:16, regex: /^[a-zA-Z0-9_]+$/}" name="password" ref="password" />
          </div>

        </div>

        <div class="row mt-3">
          <div class="col-12 col-md-4 align-self-end font-weight-bold">
            <label>Password Confirm:</label>
          </div>
          <div class="col-12 col-md-8">
            <span v-show="errors.has('passwordConfirm')" class="text-danger">{{ errors.first('passwordConfirm') }}</span>
            <input type="password" class="form-control" v-model="passwordConfirm" v-validate="'required|confirmed:password'" name="passwordConfirm" />
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-primary mb-3" type="submit">Change Password</button>
        </div>
      </form>

    </div>
  </div>
</div>
